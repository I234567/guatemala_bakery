<script>

  let date = new Date();
  let hour = date.getHours();
  let isOpen = false;
  if (hour >= 8 && hour < 20) {
        isOpen = true;
  }
  if (isOpen) {
    document.getElementById("isopen").src = "img/weopen.png";
  } else {
    document.getElementById("isopen").src = "img/weclose.png";
  }
